<div ng-app="administration" ng-controller="questionCreateMultipleController">
    <div class="row-fluid">
        <div class="span6">
            <div class="well blue">
                <div class="well-header">
                    <h5>Create Question</h5>
                </div>

                <div class="well-content no_padding">
                    <div class="navbar-inner" data-hbo-tabs>
                        <ul class="nav nav-tabs">
                            <li class="active"><a ng-click="activeTab('tab-en')" data-toggle="tab">English</a></li>
                            <li class=""><a ng-click="activeTab('tab-vn')" data-toggle="tab">Tiếng Việt</a></li>
                            <li class=""><a ng-click="activeTab('tab-ch')" data-toggle="tab">中国</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-en">
                            <h2>Create Question</h2>
                            <select class="selectpicker" ng-model="groupQuestion" title='select group'>
                                <option ng-repeat="item in groups" value="{{item.id}}">{{item.name}}</option>
                            </select>

                            <div class="question-mode">
                                <span ng-repeat='item in modes'>
                                    <input type="checkbox" value="{{ item.id }}"/>{{ item.value }}
                                </span>
                            </div>
                            <textarea id="question-en"></textarea>
                            <h2>Create Multiple Choice</h2>
                            <form>
                                <div class="form_row">
                                    <label class="field_name"><b>Type Multiple</b></label>
                                    <div class="field">
                                        <select class="selectpicker" ng-model="typeQuestion" title='select type'>
                                            <option value="3"> Radio</option>
                                            <option value="7"> Scale</option>
                                            <option value="5"> Check box</option>
                                            <option value="6"> Ratio with text</option>
                                            <option value="8"> Checkbox with text</option>
                                        </select>
                                        <a ng-click="moreAnswer()" class="btn dark_blue add-more-answer"><i class="icon-plus"></i></a>
                                    </div>
                                </div>
                                <div class="form_row">
                                    <div class="field answer-en">
                                        <div class="type-question" ng-switch="typeQuestion">
                                            <div ng-switch-when="5">
                                                <ul style="list-style-type: none">
                                                    <li ng-repeat="(key,item) in answers.en track by $index">
                                                        <input type="checkbox"/><input type="text" class="question-answer" ng-model="item.value" placeholder="type here" style="border: 0;width: 500px;"/>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div ng-switch-when="7" style="margin-left: -180px">
                                                <span ng-repeat="(key,item) in answers.en track by $index" style="width: 120px">
                                                    <input type="radio"/>&nbsp<input type="text" class="question-answer" ng-model="item.value" placeholder="type here" style="border: 0;width: 65px;"/>
                                                </span>
                                            </div>
                                            <div ng-switch-default="3">
                                                <ul style="list-style-type: none">
                                                    <li ng-repeat="(key,item) in answers.en track by $index">
                                                        <input type="radio"/>&nbsp<input type="text" class="question-answer" ng-model="item.value" placeholder="type here" style="border: 0;width: 500px;"/>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div ng-switch-when="6">
                                                <ul style="list-style-type: none; margin: 0 auto">
                                                    <li ng-repeat="(key,item) in answers.en track by $index">
                                                        <input type="radio"/>&nbsp<input type="text" class="question-answer" ng-model="item.value" placeholder="type here" style="border: 0;width: 500px;"/>
                                                    </li>
                                                </ul>
                                                <textarea></textarea>
                                            </div>
                                            <div ng-switch-when="8">
                                                <ul style="list-style-type: none; margin: 0 auto">
                                                    <li ng-repeat="(key,item) in answers.en track by $index">
                                                        <input type="checkbox"/>&nbsp<input type="text" class="question-answer" ng-model="item.value" placeholder="type here" style="border: 0;width: 500px;"/>
                                                    </li>
                                                </ul>
                                                <textarea></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="tab-vn">
                            <h2>Tạo câu hỏi</h2>
                            <textarea id="question-vn"></textarea>
                            <h2>Tạo câu trắc nghiệm</h2>

                                                    </li>
                                                </ul>
                                            </div>

                                                        <input type="radio"/>&nbsp<input type="text" class="question-answer" ng-model="item.value" placeholder="type here" style="border: 0;width: 500px;"/>
                                                    </li>

                                            </div>

                                                <ul style="list-style-type: none; margin: 0 auto">
                                                    <li ng-repeat="(key,item) in answers.vn track by $index">
                                                        <input type="checkbox"/>&nbsp<input type="text" class="question-answer" ng-model="item.value" placeholder="type here" style="border: 0;width: 500px;"/>
                                                    </li>
                                                </ul>
                                                <textarea></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="form_row" style="margin-bottom: 10px">
                        <div class="field">
                            <a ng-click="save()" class="blue btn">Save Question</a>
                            <a class="red btn">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
