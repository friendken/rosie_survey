<div ng-app="administration" ng-controller="questionEditSingleController">
    <div class="row-fluid">
        <div class="span6">
            <div class="well {{question.question_type | colorBox}}">
                <div class="well-header">
                    <h5>Create Question</h5>
                    <ul>
                        <li class="color_pick"><a><i class="icon-th"></i></a>
                            <ul>
                                <li><a class="blue set_color" href="#"></a></li>
                                <li><a class="light_blue set_color" href="#"></a></li>
                                <li><a class="grey set_color" href="#"></a></li>
                                <li><a class="pink set_color" href="#"></a></li>
                                <li><a class="red set_color" href="#"></a></li>
                                <li><a class="orange set_color" href="#"></a></li>
                                <li><a class="yellow set_color" href="#"></a></li>
                                <li><a class="green set_color" href="#"></a></li>
                                <li><a class="dark_green set_color" href="#"></a></li>
                                <li><a class="turq set_color" href="#"></a></li>
                                <li><a class="dark_turq set_color" href="#"></a></li>
                                <li><a class="purple set_color" href="#"></a></li>
                                <li><a class="violet set_color" href="#"></a></li>
                                <li><a class="dark_blue set_color" href="#"></a></li>
                                <li><a class="dark_red set_color" href="#"></a></li>
                                <li><a class="brown set_color" href="#"></a></li>
                                <li><a class="black set_color" href="#"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="well-content no_padding">
                    <div class="navbar-inner" data-hbo-tabs>
                        <ul class="nav nav-tabs">
                            <li class="active"><a ng-click="activeTab('tab-en')" data-toggle="tab">English</a></li>
                            <li class=""><a ng-click="activeTab('tab-vn')" data-toggle="tab">Tiếng Việt</a></li>
                            <li class=""><a ng-click="activeTab('tab-ch')" data-toggle="tab">中国</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-en">
                            <h2>Create Question</h2>
                            <select class="selectpicker" ng-model="groupQuestion" title='select group'>
                                <option ng-repeat="item in groups" value="{{item.id}}">{{item.name}}</option>
                            </select>
                            <textarea id="question-en">{{question.en}}</textarea>
                        </div>
                        <div class="tab-pane" id="tab-vn">
                            <h2>Tạo câu hỏi</h2>
                            <textarea id="question-vn">{{question.vn}}</textarea>
                        </div>
                        <div class="tab-pane" id="tab-ch">
                            <h2>Create Question</h2>
                            <textarea id="question-ch">{{question.ch}}</textarea>
                        </div>
                    </div>
                    <div class="form_row" style="margin-bottom: 10px">
                        <div class="field">
                            <a ng-click="save()" class="blue btn">Save Question</a>
                            <a href="#question-preview/{{question.id}}" class="red btn">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
